<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .container{
                max-width: 50vw;
                margin: auto;
            }
        </style>
        <title>SSE</title>
    </head>
    <body>
        <main>
            <section>
              <h1>Ticker</h1>
              <div id="data"></div>
              <br/>
              <br/>
              <button onclick="closeStream()">Close Stream</button>
            </section>
          </main>
          <script>
            const sseSource = new EventSource("http://127.0.0.1:8000/ticker");
            sseSource.onmessage = function (event) {
              const dataElement = document.getElementById("data");
              dataElement.innerHTML += event.data + "<br/>";
            };
            const closeStream = () => sseSource.close();
          </script>
    </body>
</html>
